<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ropa</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .product-image {
            width: 200px; 
            height: 200px;
            object-fit: cover; 
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); 
            margin-bottom: 10px; 
        }
    </style>
</head>
<body>
    <h1>Tienda ONLINE</h1>
    <div id="products">
        <div class="product">
            <img src="camiseta1.webp" alt="Camisetas" style="width: 100%" class="product-image">
            <h2>Camisetas</h2>
            <h2>USD 30</h2>
            <select class="size">
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
            </select>
            <input type="number" class="quantity" value="1" min="1" style="width: 50px;">
            <button class="add-to-cart">Agregar al carrito</button>
            <div class="subtotal" style="margin-top: 10px;"></div>
        </div>
        <div class="product">
            <img src="blusa3.jpg" alt="Camisetas" style="width: 100%" class="product-image">
            <h2>Blusas</h2>
            <h2>USD 35</h2>
            <select class="size">
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
            </select>
            <input type="number" class="quantity" value="1" min="1" style="width: 50px;">
            <button class="add-to-cart">Agregar al carrito</button>
            <div class="subtotal" style="margin-top: 10px;"></div>
        </div>
        <div class="product">
            <img src="short.webp" alt="Camisetas" style="width: 100%;" class="product-image">
            <h2>Shorts</h2>
            <h2>USD 20</h2>
            <select class="size">
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
            </select>
            <input type="number" class="quantity" value="1" min="1" style="width: 50px;">
            <button class="add-to-cart">Agregar al carrito</button>
            <div class="subtotal" style="margin-top: 10px;"></div>
        </div>
       
    </div>
    <h2>Carrito</h2>
    <ul id="cart"></ul>
    <div id="total"></div> 
 <button id="clear-cart" style="margin-top: 20px;">Vaciar carrito </button>
    <button id="checkout">Comprar por WhatsApp</button>
    <div style="text-align: center;">
        <img src="MILOGO.jpg" width="32" height="32" alt="Logo">
        <p>Copyright 2024. FULL DEVELOPER</p>
      </div>
    <script src="script.js"></script>
</body>
</html>
